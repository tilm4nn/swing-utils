<HTML>
  <HEAD>
    <TITLE>package de.tkuhn.swing.combobox</TITLE>
  </HEAD>
  <BODY>
    <p>A package containing some classes for use together with <code>JComboBox</code>.</p>
    <p>
      In the Moment this is limited to <code>CascadingComboBoxModel</code> a <code>ComboBoxModel</code>
      that enables your to generate a row of combo boxes in which each combo boxes choices depend on
      the selected item of its predecessor combo box.
    </p>
  </BODY>
</HTML>
